<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title> Proyecto</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
	
<body>
	
	<h1> Buscador de personas </h1>
	<div>	
		<iframe  id="iframe_map" width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=-89.64572310447694%2C21.04608464149835%2C-89.63842749595642%2C21.05149163652252&amp;layer=mapnik&amp;marker=21.04878816355644%2C-89.64207530021667" style="border: 1px solid black"></iframe>
	</div>

	<button onclick="getLocation()">Location</button>

</body>

<script>
	function getLocation(){
		var url = 'http://localhost:8081/location'
		$.get(url, function(data){
			document.getElementById('iframe_map').src=data.url;
		});
	}
</script>

</html>
